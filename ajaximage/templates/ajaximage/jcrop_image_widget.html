    <script type="text/javascript" language="javascript">
        jQuery(function($){

            // Create variables (in this scope) to hold the API and image size
            var jcrop_api,
                boundx,
                boundy,

                // Grab some information about the preview pane
                $preview = $('#preview-pane'),
                $pcnt = $('#preview-pane .preview-container'),
                $pimg = $('#preview-pane .preview-container img'),

                xsize = $pcnt.width(),
                ysize = $pcnt.height();

            console.log('init',[xsize,ysize]);
            $('#jcrop-target_{{ input_name }}').Jcrop({
                setSelect: [ 60, 70, 540, 330 ],
                onChange: updatePreview,
                onSelect: updatePreview,
                aspectRatio: xsize / ysize
            },function(){
              // Use the API to get the real image size
              var bounds = this.getBounds();
              boundx = bounds[0];
              boundy = bounds[1];
              // Store the API in the jcrop_api variable
              jcrop_api = this;

              // Move the preview into the jcrop container for css positioning
              $preview.appendTo(jcrop_api.ui.holder);
            });

            function updatePreview(c)
            {
              if (parseInt(c.w) > 0)
              {
                var rx = xsize / c.w;
                var ry = ysize / c.h;

                $pimg.css({
                  width: Math.round(rx * boundx) + 'px',
                  height: Math.round(ry * boundy) + 'px',
                  marginLeft: '-' + Math.round(rx * c.x) + 'px',
                  marginTop: '-' + Math.round(ry * c.y) + 'px'
                });
              }
            };

        });
    </script>

    <input type="hidden" name="{{input_name}}-original" value="{{image_value}}"  />
    <input type="hidden" name="{{input_name}}-crop-data" id="id_{{input_name}}-crop-data" />
    <div class="ajaximage">
        <a class="file-link" target="_blank" href="{{file_url}}">See original image</a>
        <img class="file-img" id="jcrop-target_{{input_name}}" src="{{file_url}}">
        <div id="preview-pane">
            <div class="preview-container">
                <img src="{{file_url}}" class="jcrop-preview" alt="Preview" />
            </div>
        </div>
        <a class="file-remove" href="#remove">Remove</a>
        <input class="file-path" type="hidden" value="{{file_path}}" id="{{element_id}}" name="{{input_name}}" />
        <input type="file" class="file-input" />
        <input class="file-dest" type="hidden" value="{{upload_url}}">
        <div class="progress progress-striped active">
            <div class="bar"></div>
        </div>
    </div>
